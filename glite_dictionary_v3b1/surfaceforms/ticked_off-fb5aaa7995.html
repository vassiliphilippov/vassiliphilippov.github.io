<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>ticked off (to tick off) ¬∑ Surface Form</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">ticked off (to tick off)</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="ADJ">adj</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="VERB">
        <td class="emoji-col">‚úîÔ∏è</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/tick_off-46d9bc4faf--tick_offcluster26748.html">
            <span class="summary-title">To mark done</span>
            
            
              <span class="summary-collocation">To tick off names</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">üò†</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/ticked_off-35669a0f11--ticked_offcluster26813.html">
            <span class="summary-title">Annoyed or angry</span>
            
            
              <span class="summary-collocation">He is ticked off</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
