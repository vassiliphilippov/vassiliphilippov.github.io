<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../style.css">

<body>
  <div class="container">
<header>
  <h1 style="text-align:center">fangs (fang, to fang)</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">ü¶∑</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/fang--fangcluster169682.html">
            <span class="summary-title">A sharp tooth</span>
            
            
              <span class="summary-collocation">A snake&#39;s fang</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üï∑Ô∏è</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/fang--fangcluster169683.html">
            <span class="summary-title">A pointed part</span>
            
              <span class="badge-domain">biology</span>
            
            
              <span class="summary-collocation">A spider&#39;s fang</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">üê∫</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/fang--fangcluster169684.html">
            <span class="summary-title">To bite hard</span>

      </tr>
    
    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
