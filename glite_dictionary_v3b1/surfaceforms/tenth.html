<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>tenth (ten) · Surface Form</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">tenth (ten)</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="ADJ">adj</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="NUM">num</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">🔟</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/tenth--tenthcluster13331.html">
            <span class="summary-title">Number ten</span>
            
            
              <span class="summary-collocation">The tenth of July</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">🏁</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/tenth--tenthcluster13332.html">
            <span class="summary-title">In position ten</span>
            
            
              <span class="summary-collocation">Tenth place finish</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">🟦</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/tenth--tenthcluster13333.html">
            <span class="summary-title">One of ten parts</span>
            
            
              <span class="summary-collocation">A tenth share</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="NUM">
        <td class="emoji-col">🔟</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/ten--tencluster12494.html">
            <span class="summary-title">The number 10</span>
            
            
              <span class="summary-collocation">Count to ten</span>
            
            
              <span class="summary-pos">numeral</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
