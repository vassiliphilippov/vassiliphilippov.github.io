<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>U.S.A. (U.S.) · Surface Form</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">U.S.A. (U.S.)</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="PROPN">propn</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="PROPN">
        <td class="emoji-col">🇺🇸</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/usa-cc0a339aa1--usacluster179614.html">
            <span class="summary-title">A country</span>
            
            
              <span class="summary-collocation">The U.S.A. country</span>
            
            
              <span class="summary-pos">proper noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="PROPN">
        <td class="emoji-col">🇺🇸</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/us-ff6a9fc6e3--uscluster181306.html">
            <span class="summary-title">United States</span>
            
            
              <span class="summary-collocation">Travel to the U.S.</span>
            
            
              <span class="summary-pos">proper noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">🏛️</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/us-ff6a9fc6e3--uscluster181307.html">
            <span class="summary-title">U.S. government</span>
            
              <span class="badge-domain">government</span>
            
            
              <span class="summary-collocation">The U.S. government</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
