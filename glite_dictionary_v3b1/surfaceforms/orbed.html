<html lang="en">
<head>

<body>
  <div class="container">
<header>
  <h1 style="text-align:center">orbed (to orb, to orbed)</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="ADJ">adj</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">üåï</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/orbed--orbedcluster101955.html">
            <span class="summary-title">Rounded shape</span>
            
            
              <span class="summary-collocation">Orbed moon</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">‚ö™</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/orbed--orbedcluster101956.html">
            <span class="summary-title">To make round</span>
            
            
              <span class="summary-collocation">To orbed the metal</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">ü™ê</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/orbed--orbedcluster101957.html">
            <span class="summary-title">To move around</span>
            
              <span class="badge-domain">space</span>
            
            
              <span class="summary-collocation">To orbed the planet</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">üîµ</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/orb--orbcluster102408.html">
            <span class="summary-title">To move in circles</span>

        </td>
      </tr>
    
    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
