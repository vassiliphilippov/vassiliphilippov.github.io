<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../style.css">

<body>
  <div class="container">
<header>
  <h1 style="text-align:center">Frenchie</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="PROPN">propn</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üê∂</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/frenchie-0accd80a19--frenchiecluster23284.html">
            <span class="summary-title">A French Bulldog</span>
            
            
              <span class="summary-collocation">A playful Frenchie dog</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üíÖ</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/frenchie-0accd80a19--frenchiecluster23283.html">
            <span class="summary-title">A nail style</span>
            
              <span class="badge-domain">beauty</span>
            
            
              <span class="summary-collocation">A classic Frenchie manicure</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="PROPN">
        <td class="emoji-col">üßë</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/frenchie-0accd80a19--frenchiecluster23285.html">
            <span class="summary-title">A pet name</span>
            
            
              <span class="summary-collocation">Frenchie as a nickname</span>
            
            
              <span class="summary-pos">proper noun</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
