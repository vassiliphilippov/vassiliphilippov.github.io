<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>list, to list ¬∑ Surface Forms</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">list, to list</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üìù</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/list--listcluster45273.html">
            <span class="summary-title">A series of items</span>
            
            
              <span class="summary-collocation">A list of names</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">üìù</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/list--listcluster45274.html">
            <span class="summary-title">To write items</span>
            
            
              <span class="summary-collocation">To list the items</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üö¢</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/list--listcluster45275.html">
            <span class="summary-title">A sideways tilt</span>
            
            
              <span class="summary-collocation">A ship&#39;s list</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">üö¢</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/list--listcluster45276.html">
            <span class="summary-title">To tilt sideways</span>
            
            
              <span class="summary-collocation">To list to one side</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
