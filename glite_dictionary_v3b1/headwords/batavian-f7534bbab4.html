<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Batavian · Surface Forms</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">Batavian</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="ADJ">adj</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">🏺</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/batavian-f7534bbab4--bataviancluster165778.html">
            <span class="summary-title">Ancient Dutch region</span>
            
              <span class="badge-domain">history</span>
            
            
              <span class="summary-collocation">Batavian tribe</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">🏛️</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/batavian-f7534bbab4--bataviancluster165779.html">
            <span class="summary-title">Colonial Jakarta</span>
            
              <span class="badge-domain">geography</span>
            
            
              <span class="summary-collocation">Batavian buildings</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">🇳🇱</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/batavian-f7534bbab4--bataviancluster165780.html">
            <span class="summary-title">Dutch state 1795-1806</span>
            
              <span class="badge-domain">history</span>
            
            
              <span class="summary-collocation">Batavian Republic</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">🧑‍🎓</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/batavian-f7534bbab4--bataviancluster165781.html">
            <span class="summary-title">A person from Batavia</span>
            
              <span class="badge-domain">history</span>
            
            
              <span class="summary-collocation">A Batavian merchant</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
