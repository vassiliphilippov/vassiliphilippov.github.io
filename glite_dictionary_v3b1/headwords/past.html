<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  function recomputeEmojiGrouping(){
    const tables = document.querySelectorAll('table.micro-assets.grouped');
    tables.forEach(tbl => {
      const trList = Array.from(tbl.querySelectorAll('tbody tr[data-pos]'));
      trList.forEach(r => r.classList.remove('same-emoji-next'));
      let prevVisible = null;
      trList.forEach(r => {
        if ((r.style.display || '') === 'none') return;
        if (prevVisible) {
          const prevEmoji = (prevVisible.querySelector('.emoji-col') || {}).textContent || '';
          const curEmoji = (r.querySelector('.emoji-col') || {}).textContent || '';
          if (prevEmoji === curEmoji) {
            prevVisible.classList.add('same-emoji-next');
          }
        }
        prevVisible = r;
      });
    });
  }
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
      recomputeEmojiGrouping();
    });
  });
  // Recompute on initial load as well
  recomputeEmojiGrouping();
})();
</script>
