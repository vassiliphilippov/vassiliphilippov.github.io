<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>what ¬∑ Surface Forms</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">what</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="DET">det</button>
          
            <button class="pos-filter-btn" data-pos="PRON">pron</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="DET">
        <td class="emoji-col">‚ùì</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/what--whatcluster100238.html">
            <span class="summary-title">Question word</span>
            
            
              <span class="summary-collocation">What time is it</span>
            
            
              <span class="summary-pos">determiner</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="DET">
        <td class="emoji-col">üò≤</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/what--whatcluster100239.html">
            <span class="summary-title">Exclamation word</span>
            
            
              <span class="summary-collocation">What a surprise</span>
            
            
              <span class="summary-pos">determiner</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="PRON">
        <td class="emoji-col">‚ùì</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/what--whatcluster100240.html">
            <span class="summary-title">To ask details</span>
            
            
              <span class="summary-collocation">What happened next</span>
            
            
              <span class="summary-pos">pronoun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="PRON">
        <td class="emoji-col">üìÑ</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/what--whatcluster100241.html">
            <span class="summary-title">The thing(s) mentioned</span>
            
            
              <span class="summary-collocation">What she said</span>
            
            
              <span class="summary-pos">pronoun</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
