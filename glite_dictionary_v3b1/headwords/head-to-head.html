<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>head-to-head ¬∑ Surface Forms</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">head-to-head</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="ADJ">adj</button>
          
            <button class="pos-filter-btn" data-pos="ADV">adv</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="ADV">
        <td class="emoji-col">‚öîÔ∏è</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/head-to-head--headtoheadcluster51738.html">
            <span class="summary-title">Directly competing</span>
            
            
              <span class="summary-collocation">Go head-to-head in competition</span>
            
            
              <span class="summary-pos">adverb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üèÜ</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/head-to-head--headtoheadcluster51739.html">
            <span class="summary-title">One-on-one match</span>
            
            
              <span class="summary-collocation">A head-to-head contest</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">ü§ù</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/head-to-head--headtoheadcluster51737.html">
            <span class="summary-title">Private between two</span>
            
            
              <span class="summary-collocation">Head-to-head meeting</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
