<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>-ed ¬∑ Surface Forms</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">-ed</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="ADJ">adj</button>
          
            <button class="pos-filter-btn" data-pos="X">x</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">üòê</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/-ed-954c8a2527--edcluster89477.html">
            <span class="summary-title">Shows a feeling</span>
            
            
              <span class="summary-collocation">-ed to show feelings</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">üéí</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/-ed-954c8a2527--edcluster89478.html">
            <span class="summary-title">Means &#39;having&#39;</span>
            
            
              <span class="summary-collocation">-ed for &#39;having&#39; something</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="X">
        <td class="emoji-col">‚è≥</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/-ed-954c8a2527--edcluster89479.html">
            <span class="summary-title">Past tense ending</span>
            
            
              <span class="summary-collocation">-ed for past tense</span>
            
            
              <span class="summary-pos">x</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
