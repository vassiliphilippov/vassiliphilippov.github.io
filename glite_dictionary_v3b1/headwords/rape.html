<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">rape, to rape</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">🚫</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/rape--rapecluster30509.html">
            <span class="summary-title">Sexual assault</span>
            
              <span class="badge-domain">law</span>
            
            
              <span class="summary-collocation">A violent rape</span>

          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">🚫</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/rape--rapecluster30510.html">
            <span class="summary-title">To assault sexually</span>
            
              <span class="badge-domain">law</span>
            
            
              <span class="summary-collocation">To rape a woman</span>

          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">🔥</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/rape--rapecluster30511.html">
            <span class="summary-title">Violent destruction</span>
            
              <span class="badge-domain">history</span>

      <tr data-pos="VERB">

        <td class="summary-col">

              <span class="badge-domain">botany</span>

    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
