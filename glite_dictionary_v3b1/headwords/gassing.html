<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>gassing, to gassing ¬∑ Surface Forms</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">gassing, to gassing</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">‚ò†Ô∏è</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/gassing--gassingcluster25598.html">
            <span class="summary-title">Poisoning with gas</span>
            
              <span class="badge-domain">war</span>
            
            
              <span class="summary-collocation">Mass gassing of prisoners</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üè≠</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/gassing--gassingcluster25599.html">
            <span class="summary-title">Gas treatment</span>
            
              <span class="badge-domain">technical</span>
            
            
              <span class="summary-collocation">Industrial gassing process</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">üó£Ô∏è</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/gassing--gassingcluster25600.html">
            <span class="summary-title">Talking a lot</span>
            
            
              <span class="summary-collocation">Gassing about nothing</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
