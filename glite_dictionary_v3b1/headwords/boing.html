<header>

          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="INTJ">intj</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="INTJ">
        <td class="emoji-col">üí•</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/boing--boingcluster124249.html">
            <span class="summary-title">A springy exclamation</span>
            
            
              <span class="summary-collocation">Boing of surprise</span>
            
            
              <span class="summary-pos">interjection</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üîä</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/boing--boingcluster124250.html">
            <span class="summary-title">A bouncing sound</span>

    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üèÄ</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/boing--boingcluster124251.html">
            <span class="summary-title">A springy movement</span>

</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
