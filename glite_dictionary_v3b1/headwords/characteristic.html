<body>
  <div class="container">
<header>
  <h1 style="text-align:center">characteristic</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="ADJ">adj</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">üß¨</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/characteristic--charactericluster189862.html">
            <span class="summary-title">Typical</span>
            
            
              <span class="summary-collocation">Characteristic style</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üîç</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/characteristic--charactericluster189863.html">
            <span class="summary-title">A feature</span>
            
            
              <span class="summary-collocation">A characteristic trait</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">‚ûó</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/characteristic--charactericluster189864.html">
            <span class="summary-title">Integer part</span>
            
              <span class="badge-domain">math</span>
            
            
              <span class="summary-collocation">Characteristic of a logarithm</span>

          </a>

      </tr>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üìä</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/characteristic--charactericluster189865.html">

      </tr>
    
    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
