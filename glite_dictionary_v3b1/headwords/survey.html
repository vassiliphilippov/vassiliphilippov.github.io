<body>
  <div class="container">
<header>

      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="VERB">
        <td class="emoji-col">📝</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/survey--surveycluster180066.html">
            <span class="summary-title">To ask questions</span>
            
            
              <span class="summary-collocation">To survey customers</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">👀</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/survey--surveycluster180067.html">
            <span class="summary-title">To look over</span>
            
            
              <span class="summary-collocation">To survey the scene</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">📏</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/survey--surveycluster180068.html">
            <span class="summary-title">To measure land</span>

          </a>
        </td>
      </tr>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">🗒️</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/survey--surveycluster180069.html">
            <span class="summary-title">A summary</span>

      </tr>
    
    </tbody></table>
  
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
