<body>
  <div class="container">
<header>

      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="VERB">
        <td class="emoji-col">üöÜ</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/commute--commutecluster33307.html">
            <span class="summary-title">To travel daily</span>
            
            
              <span class="summary-collocation">To commute to work</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üöÜ</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/commute--commutecluster33308.html">
            <span class="summary-title">A daily journey</span>
            
            
              <span class="summary-collocation">A long commute</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="VERB">
        <td class="emoji-col">‚öñÔ∏è</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/commute--commutecluster33309.html">
            <span class="summary-title">To reduce punishment</span>
            
              <span class="badge-domain">law</span>
            
            
              <span class="summary-collocation">To commute a sentence</span>

      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">üîÑ</td>

</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
