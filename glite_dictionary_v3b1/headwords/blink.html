<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>blink, to blink · Surface Forms</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">blink, to blink</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">👁️</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/blink--blinkcluster113869.html">
            <span class="summary-title">A fast eye movement</span>
            
            
              <span class="summary-collocation">A quick blink</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">👁️</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/blink--blinkcluster113870.html">
            <span class="summary-title">To close eyes quickly</span>
            
            
              <span class="summary-collocation">To blink your eyes</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">😢</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/blink--blinkcluster113871.html">
            <span class="summary-title">To hold back tears</span>
            
            
              <span class="summary-collocation">To blink back tears</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">💡</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/blink--blinkcluster113872.html">
            <span class="summary-title">To flash on and off</span>
            
            
              <span class="summary-collocation">Lights blink quickly</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
