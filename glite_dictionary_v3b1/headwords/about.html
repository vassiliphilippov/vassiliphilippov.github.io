<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">about</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="ADJ">adj</button>
          
            <button class="pos-filter-btn" data-pos="ADP">adp</button>
          
            <button class="pos-filter-btn" data-pos="ADV">adv</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="ADV">
        <td class="emoji-col">üö∂</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/about--aboutcluster40368.html">
            <span class="summary-title">Nearby or around</span>
            
            
              <span class="summary-collocation">People about the park</span>
            
            
              <span class="summary-pos">adverb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="ADV">
        <td class="emoji-col">‚è≥</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/about--aboutcluster40370.html">
            <span class="summary-title">Approximately</span>
            
            
              <span class="summary-collocation">About ten minutes</span>
            
            
              <span class="summary-pos">adverb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="ADP">
        <td class="emoji-col">üí¨</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/about--aboutcluster40372.html">
            <span class="summary-title">Concerning</span>
            
            
              <span class="summary-collocation">Talk about school</span>
            
            
              <span class="summary-pos">preposition</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="ADV">
        <td class="emoji-col">üîÑ</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/about--aboutcluster40369.html">
            <span class="summary-title">In reverse</span>
            
            
              <span class="summary-collocation">Turn about quickly</span>
            
            
              <span class="summary-pos">adverb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="ADJ">
        <td class="emoji-col">üôÇ</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/about--aboutcluster40371.html">
            <span class="summary-title">Active or moving</span>
            
            
              <span class="summary-collocation">He is about again</span>
            
            
              <span class="summary-pos">adjective</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
