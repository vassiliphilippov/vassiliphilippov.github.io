<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>frog, to frog ¬∑ Surface Forms</title>
</head>
<body>
  <div class="container">
<header>
  <h1 style="text-align:center">frog, to frog</h1>
  
  
    
      <div class="pos-filter-container">
        <div class="pos-filter-buttons" id="pos-filter">
          <button class="pos-filter-btn active" data-pos="all">all</button>
          
            <button class="pos-filter-btn" data-pos="NOUN">noun</button>
          
            <button class="pos-filter-btn" data-pos="VERB">verb</button>
          
        </div>
      </div>
    
  
</header>
<main>
  
  
    <h3 class="section-title-small">Key Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üê∏</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/frog--frogcluster14968.html">
            <span class="summary-title">A jumping animal</span>
            
            
              <span class="summary-collocation">A green frog</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
  
    <h3 class="section-title-small">Rare &amp; Specialized Meanings</h3>
    <table class="micro-assets"><tbody>
    
      <tr data-pos="NOUN">
        <td class="emoji-col">üß•</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/frog--frogcluster14969.html">
            <span class="summary-title">A clothing loop</span>
            
              <span class="badge-domain">clothing</span>
            
            
              <span class="summary-collocation">Frog fastener</span>
            
            
              <span class="summary-pos">noun</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">ü¶∂</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/frog--frogcluster14970.html">
            <span class="summary-title">To catch frogs</span>
            
            
              <span class="summary-collocation">To frog for food</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
      <tr data-pos="VERB">
        <td class="emoji-col">üß∂</td>
        <td class="summary-col">
          <a class="summary-link" href="../senseclusters/frog--frogcluster14971.html">
            <span class="summary-title">To undo knitting</span>
            
              <span class="badge-domain">knitting</span>
            
            
              <span class="summary-collocation">To frog knitting</span>
            
            
              <span class="summary-pos">verb</span>
            
          </a>
        </td>
      </tr>
    
    </tbody></table>
  
</main>

<script>
(function(){
  const filterBtns = document.querySelectorAll('.pos-filter-btn');
  const rows = document.querySelectorAll('tr[data-pos]');
  
  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedPos = btn.dataset.pos;
      
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Filter rows
      rows.forEach(row => {
        const rowPos = row.dataset.pos || '';
        if (selectedPos === 'all') {
          row.style.display = '';
        } else {
          const posList = rowPos.split(',');
          row.style.display = posList.includes(selectedPos) ? '' : 'none';
        }
      });
    });
  });
})();
</script>
  </div>
</body>
</html>
